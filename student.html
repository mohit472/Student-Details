<html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="main.js"></script>
            <title>
                 Student Details
            </title>
            <script src="main.js"></script>
         </head>
         <body>
         <br>
         <div class="container">
                <div class="page-header">
                  <center>
                        <h1 class="text-primary">STUDENT DETAILS</h1>
                    </center>      
                </div>
                <center>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary btn-lg " data-toggle="collapse" data-target="#input">
                                    Enter Student Data
                                </button>
                                <button class="btn btn-warning btn-lg" type="button" data-toggle="collapse" data-target="#edit">
                                        Edit Student Detail
                                    </button>
                                <button class="btn btn-outline-info btn-lg" type="button" data-toggle="collapse" data-target="#delete">
                                    Delete Student Data
                                </button>  
                            </div>
                        </div>
                        <div class="collapse collapseCheck" id="input">
                                    <br>
                                    <form class="form-inline">
                                        <input placeholder="Student name" class="form-control" id="name"/>
                                        <input placeholder="Roll Number" class="form-control" id="rollno"/>
                                        <input placeholder="Passout Year" class="form-control" id="year" />
                                        <input placeholder="Stream" class="form-control" id="stream"/>
                                        <submit type="submit" class="btn btn-warning" onclick = "input_data() ">Insert</submit>
                                    </form>
                        </div>
                
                        <div class="collapse collapseCheck" id="edit">
                                    <form class="form-inline">
                                        <input placeholder="Student name" class="form-control" id="name1" />
                                        <input placeholder="Roll Number" class="form-control" id="rollno1"/>
                                        <input placeholder="Passout Year" class="form-control" id="year1" />
                                        <input placeholder="Stream" class="form-control" id="stream1"/>
                                        <submit type="submit" class="btn btn-warning" onclick = "edit_data()">Edit</submit>
                                    </form>
                        </div> 
                                
                        <div class="collapse collapseCheck" id="delete">
                                        <br>
                                        <form class="form-inline">
                                            <submit type="submit" class="btn btn-warning" onclick = "delete_data() ">Delete</submit>
                                        </form>
                        </div>
                        </center>
            </br>
                        <div class="row">
                            <div class="col-md-12">
                              <table class = "table">
                                    <thead>
                                            <tr>
                                              <th>Student Roll</th>
                                              <th>Student Name</th>
                                              <th>Year</th>
                                              <th>Stream</th>
                                            </tr>
                                          </thead>
                                          <tbody id="tableid">
                                            
                                          </tbody>
                              </table>
                            </div>
                        </div>
                    </div>     
         </body>
</html>
